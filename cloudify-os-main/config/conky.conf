conky.config = {
    alignment = 'top_right',
    background = true,
    double_buffer = true,
    use_xft = true,
    font = 'Fira Code:size=10',
    xftalpha = 0.9,
    update_interval = 1.0,
    total_run_times = 0,
    own_window = true,
    own_window_type = 'desktop',
    own_window_transparent = true,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    draw_graph_borders = false,
    stippled_borders = 0,
    border_inner_margin = 5,
    border_width = 1,
    default_color = 'white',
    color1 = '#00FFCC',
    color2 = '#FFCC00',
    color3 = '#FF6666',
    gap_x = 30,
    gap_y = 60,
    minimum_width = 220, minimum_height = 0,
    no_buffers = true,
    uppercase = false,
    cpu_avg_samples = 2,
    net_avg_samples = 2,
    override_utf8_locale = true,
    use_spacer = 'right',
    imlib_cache_size = 0
};

